<html lang="en" layout:decorate="~{/user/layout/layout.html}">
<head>
    <title>login</title>
</head>
<main layout:fragment="main">

    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0 mt-28">
        <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

                <!--로고-->
                <a href="/" class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
                    <img th:src="@{/img/ssegTextLogo.png}" alt="logo" src="">
                </a>


                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    로그인하고 시작하기
                </h1>

                <!-- 로그인 form-->
                <form class="space-y-4 md:space-y-6" action="#" th:action="@{/login}" method="POST" onsubmit="LoginForm__submit(this); return false;">

                    <!--username-->
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
                        <input type="text" name="username" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="아이디를 입력해주세요" required="">
                    </div>

                    <!--password-->
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                    </div>

                    <!--비밀번호 찾기-->
                    <div class="flex items-center justify-end">
                        <a href="#" class="text-sm font-medium text-primary-600 hover:underline">Forgot password?</a>
                    </div>

                    <!--로그인 버튼-->
                    <button type="submit" class="w-full text-white bg-neutral-500 hover:bg-neutral-400 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        로그인
                    </button>

                    <!--소셜 로그인-->
                    <div class="flex flex-col">
                        <a href="/oauth2/authorization/google" class="text-center text-white bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 mr-2 mb-2">
                            <svg class="w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 19">
                                <path fill-rule="evenodd" d="M8.842 18.083a8.8 8.8 0 0 1-8.65-8.948 8.841 8.841 0 0 1 8.8-8.652h.153a8.464 8.464 0 0 1 5.7 2.257l-2.193 2.038A5.27 5.27 0 0 0 9.09 3.4a5.882 5.882 0 0 0-.2 11.76h.124a5.091 5.091 0 0 0 5.248-4.057L14.3 11H9V8h8.34c.066.543.095 1.09.088 1.636-.086 5.053-3.463 8.449-8.4 8.449l-.186-.002Z" clip-rule="evenodd"/>
                            </svg>
                            Sign in with Google
                        </a>

                        <a href="/oauth2/authorization/naver" class="text-center text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mr-2 mb-2">
                            <svg class="w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M4,4 L4,20 L8,20 L8,10 L16,20 L20,20 L20,4 L16,4 L16,14 L8,4 L4,4 Z"></path>
                            </svg>
                            Sign in with Naver
                        </a>
                    </div>

                    <!--회원가입-->
                    <p class="text-sm font-light text-gray-500">
                        아직 계정이 없으신가요? <a href="/register" class="font-medium text-primary-600 hover:underline">회원가입</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</main>
</html>
