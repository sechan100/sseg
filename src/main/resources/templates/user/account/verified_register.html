<html lang="en" layout:decorate="~{/user/layout/layout.html}">
<head>
  <title>register</title>
</head>
<main layout:fragment="main">

  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">

    <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 flex flex-col items-center justify-center">

      <!--로고 및 문구-->
      <a href="/register" class="mb-6 text-2xl font-semibold text-gray-900 pt-8">
        <img class="mr-2" th:src="@{/img/ssegTextLogo.png}" alt="logo" src="">
        <br>
        <span>Register in SSEG</span>
      </a>


      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

        <span class="text-md font-bold leading-tight tracking-tight text-gray-900 md:text-md">
            계정 세부정보를 입력하고 회원가입을 완료해주세요.
        </span>

        <form id="registerForm" th:action="@{/register}" th:object="${registerForm}" method="post" class="space-y-4 md:space-y-6">

          <!-- 소셜 로그인 타입 & username & password -->
          <input type="hidden" th:field="*{provider}" />
          <input type="hidden" th:field="*{username}" />
          <input type="hidden" th:field="*{password}" />

          <!--email-->
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">이메일</label>
            <input type="email" th:field="*{email}" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@company.com" required="">
          </div>

          <!--nickname-->
          <div>
            <label for="nickname" class="block mb-2 text-sm font-medium text-gray-900">닉네임</label>
            <input type="text" th:field="*{nickname}" id="nickname" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="sseguser1" required="">
          </div>

          <button type="submit" class="text-gray-900 w-full bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
            회원가입
          </button>

        </form>
      </div>
    </div>
  </div>
</main>
</html>
